<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <aside class="left" id="sidebar">
        <div class="left-nav">
          <div class="top">
            <button class="icon" id="toggleSidebar" title="Toggle sidebar">
              <img src="assets/sideclose.png" alt="Toggle sidebar" />
            </button>
            <button class="icon new-chat" id="newChatBtn" title="New chat">
              <img src="assets/newchat.png" alt="New chat" />
            </button>
          </div>
        </div>

        <div class="history">
          <div class="history-item static-item">
            <img src="assets/chatgpt.png" alt="ChatGPT Icon" />
            <p>ChatGPT</p>
          </div>
          <div class="history-item static-item">
            <img src="assets/explore.png" alt="Explore Icon" />
            <p>Explore GPTs</p>
          </div>

          <p class="today">Recent Chats</p>
          <div id="historyList" class="history-list"></div>
        </div>
      </aside>

      <main class="right">
        <header class="right-nav">
          <div class="nav-item model-picker">
            <button class="chatgpt-btn" id="modelButton">
              <span id="selectedModel">ChatGPT 4.1</span>
              <i class="fa fa-angle-down"></i>
            </button>
            <div class="model-menu" id="modelMenu">
              <button class="model-option" data-model="ChatGPT 4.1">ChatGPT 4.1</button>
              <button class="model-option" data-model="ChatGPT 4o-mini">ChatGPT 4o-mini</button>
              <button class="model-option" data-model="Reasoning">Reasoning</button>
            </div>
          </div>
          <div class="nav-item user-icon" aria-label="User">
            <i class="fa fa-user"></i>
          </div>
        </header>

        <section class="middle" id="chatSection">
          <div class="empty-state" id="emptyState">
            <div class="logo">
              <img src="assets/chatgpt.png" alt="ChatGPT Logo" />
            </div>
            <h1>How can I help you today?</h1>
            <div class="fourBox" id="suggestions">
              <button class="box box1">
                <i class="fa fa-image"></i>
                <p>Create a cartoon illustration of my pet.</p>
              </button>
              <button class="box box2">
                <i class="fa fa-graduation-cap"></i>
                <p>Build a 2-week study plan for interview prep.</p>
              </button>
              <button class="box box3">
                <i class="fa fa-lightbulb-o"></i>
                <p>Suggest networking activities in a new city.</p>
              </button>
              <button class="box box4">
                <i class="fa fa-code"></i>
                <p>Explain recursion in simple terms with code.</p>
              </button>
            </div>
          </div>

          <div id="messages" class="messages" aria-live="polite"></div>
        </section>

        <footer class="bottom">
          <form class="search_container" id="chatForm">
            <button type="button" class="search-icon" id="attachButton" title="Attach">
              <img src="assets/insert.png" alt="Attach" />
            </button>
            <div class="search-input">
              <textarea
                id="messageInput"
                rows="1"
                placeholder="Message ChatGPT"
                aria-label="Message ChatGPT"
              ></textarea>
            </div>
            <button type="submit" class="send-icon" id="sendButton" title="Send message">
              <img src="assets/uparrow.png" alt="Send" />
            </button>
          </form>
          <p class="footer-note">ChatGPT Clone can make mistakes. Verify important responses.</p>
        </footer>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
